Terminator = "\r\n";
ReplyTimeout = 2000;


###################################################
# Get functions
###################################################


setOUTMODE {
   out "OUTMODE %s";
}

getOUTMODE1 {
   out "OUTMODE? 1";
   in "%s";
}

setANALOG {
   out "ANALOG %s";
}

getANALOG1 {
   out "ANALOG? 1";
   in "%s";
}



